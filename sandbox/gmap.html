<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<style type="text/css">
#user_gmap{ width:600px;height:400px; margin:20px20px 0px; border:solid 1px #111; }
#user_glink {width:600px; text-align:right; font-size:10px; font-weight:normal; padding:0px; height:20px; margin:0px;}
</style>
<script type="text/javascript">
google.maps.event.addDomListener(window, 'load', function() {
        var mapdiv = document.getElementById('user_gmap');
        var myOptions = {
        zoom: 7,
        center: new google.maps.LatLng(32.97855774380961,131.39845848083496),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scaleControl: true
        };
        var map = new google.maps.Map(mapdiv, myOptions);
        var marker = new google.maps.Marker({
        position: new google.maps.LatLng(32.97855774380961,131.39845848083496),
        map: map, 
        title: ''
        });
        var infowindow = new google.maps.InfoWindow({
        content: '<strong></strong><br />',
        size: new google.maps.Size(200, 200)
        });
        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
        });
        
});
</script>
<div id="user_gmap"></div>
<div id="user_glink"><a href="http://www.nap.st/google_map_generator/?lang=ja" target="_blank">Google Map Generator</a></div>
